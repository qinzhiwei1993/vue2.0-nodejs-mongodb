<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>用户注册</h1>

    <form method="get" action="/users/register">
        <div>
            用户名: <input type="text" name="accountId"/>
        </div>
        <div>密码： <input type="password" name="password"/></div>
        <button type="submit">注册</button>
    </form>
</body>
</html>
