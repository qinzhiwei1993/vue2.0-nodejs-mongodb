<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>用户登录</h1>

    <form method="post" action="/users/login">
        <div>
            用户名: <input type="text" name="accountId"/>
        </div>
        <div>密码： <input type="password" name="password"/></div>
        <button type="submit">登录</button>
        <a href="/register">注册</a>
    </form>
</body>
</html>
